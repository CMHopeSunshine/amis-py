<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>${site_title}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <link href="${site_icon}" rel="shortcut icon" type="image/x-icon" />
    <link href="${cdn}/amis@${version}/sdk/sdk.css" rel="stylesheet" title="default" />
    <link href="${cdn}/amis@${version}/sdk/helper.css" rel="stylesheet" />
    <link href="${cdn}/amis@${version}/sdk/iconfont.css" rel="stylesheet" />
    ${theme_css}
    <script src="${cdn}/amis@${version}/sdk/sdk.js"></script>
    <script src="${cdn}/vue@2.6.14/dist/vue.js"></script>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        ${custom_style}
    </style>
</head>

<body>
    <div class="amiss" id="root"></div>
    <script type="text/javascript">
        (function () {
            let amis = amisRequire('amis/embed');
            let amisJson = ${AmisSchemaJson};
            let amisScoped = amis.embed('#root', amisJson, { locale: "${locale}" }, {
                ${request_adaptor}
                ${response_adaptor}
                theme: "${theme_name}"
            });
        }) ();
    </script>
</body>

</html>
